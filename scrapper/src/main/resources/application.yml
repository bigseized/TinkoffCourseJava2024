app:
  scheduler:
    enable: true
    interval: 10000
    force-check-delay: 10000

spring:
  application:
    name: scrapper

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui

clients:
  bot:
    base-url: unset
  github:
    base-url: unset
  stack-overflow:
    base-url: unset

database:
  postgresql:
    url: unset
    username: unset
    password: unset
    driver: unset

authorization-tokens:
  github: unset
