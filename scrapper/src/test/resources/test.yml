app:
  scheduler:
    enable: true
    interval: 10000
    force-check-delay: 10000

spring:
  application:
    name: scrapper

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui

clients:
  bot:
    base-url: http://localhost:8090
  github:
    base-url: https://api.github.com
  stack-overflow:
    base-url: https://api.stackexchange.com/2.3


database:
  postgresql:
    url: unset
    username: unset
    password: unset
    driver: unset
