app:
  telegram-token: unset

spring:
  profiles:
    active: prod
  application:
    name: bot
  jackson:
    time-zone: UTC
  cache:
    jcache:
      provider: com.github.benmanes.caffeine.jcache.spi.CaffeineCachingProvider
    caffeine:
      spec: maximumSize=10000,expireAfterAccess=3600s
    cache-names:
      - rate-limit-bucket
  kafka:
    bootstrap-servers: unset

server:
  port: 8090

kafka-config:
  enable: true
  updates-topic-name: updates

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui

clients:
  scrapper:
    base-url: unset

bucket4j:
  enabled: false
  filters:
    - cache-name: rate-limit-bucket
      url: .*
      http-status-code: too_many_requests
      rate-limits:
        - bandwidths:
            - capacity: 10
              time: 1
              unit: minutes
              refill-speed: interval
          cache-key: getRemoteAddr()
          skip-condition: '@bucket4jWhiteListService.isWhiteList(getRemoteAddr())'

clients-whitelist: unset

resilience4j:
  retry:
    instances:
      basic:
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        max-attempts: 1
        wait-duration: 1s


management:
  server:
    port: 8091
  endpoints:
    web:
      exposure:
        include: info, health, prometheus
      base-path:  /
      path-mapping:
        prometheus: metrics
  metrics:
    tags:
      application: ${spring.application.name}
